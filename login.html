<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pos Web Newsletter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rosa: {
							claro: '#F9EFFA',
                            escuro: '#EACAEF',
                        },
						roxo:{
							claro: '#AA80CC'
						}
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-rosa-claro font-inter flex justify-center items-center h-screen">

    <main class="flex px-6 lg:w-3/4">

        <section class="bg-rosa-escuro hidden lg:block w-1/2 rounded-l-lg">
            <img class="p-6 m-auto" src="assets/images/logo.png" alt="Logo Colabore">
        </section>

        <section class="bg-white p-10 gap-6 flex flex-col rounded-lg lg:rounded-l-none lg:w-1/2 justify-center">

            <div class="text-center">
                <h1 class="text-4xl mb-2">Colabore - Login</h1>
                <p class="text-xl text-gray-700 mb-2">Entre com seus dados</p>
            </div>

            <form onsubmit="return false;">
                <label class="text-sm font-bold text-gray-700 mb-2" for="email">Email</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-rosa-claro hover:ring-1 hover:ring-rosa-escuro focus:border-rosa-escuro focus:ring-1 focus:ring-azul-escuro duration-300"
                    id="email" type="email" placeholder="Digite seu endereÃ§o de email">
				<label class="text-sm font-bold text-gray-700 mb-2" for="senha">Senha</label>
                <input class="text-sm w-full mb-4 pl-3 rounded border py-2 shadow focus:outline-none hover:border-rosa-claro hover:ring-1 hover:ring-rosa-escuro focus:border-rosa-escuro focus:ring-1 focus:ring-azul-escuro duration-300"
                    id="senha" type="password" placeholder="Digite sua senha">
                <button class="font-bold text-white bg-roxo-claro w-full py-2 rounded-full shadow-2xl "
                    type="button" onclick="location.href='pesquisas.html';">Login</button>
            </form>
        </section>
    </main>

</body>

</html>
