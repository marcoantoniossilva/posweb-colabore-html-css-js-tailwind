	<!doctype html>
	<html lang="pt-br" data-perfil="funcionario">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pos Web Newsletter</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							azul: {
								ciano: '#DEF6F8',
								claro: '#DEE2F8',
							},
							verde: {
								claro: '#E2F8DE'
							},
							vermelho: {
								claro: '#F8DEDE',
							},
							rosa: {
								claro: '#F9EFFA',
								escuro: '#EACAEF',
							},
							roxo:{
								claro: '#AA80CC',
								escuro: '#65558F'
							}
						},
						fontFamily: {
							inter: ['Inter', 'sans-serif'],
							roboto: ['Roboto','sans-serif']
						},
					}
				}
			}
		</script>
	</head>

	<body class="bg-rosa-claro flex items-center w-screen">

		<main class="flex px-6 lg:h-5/6 lg:w-full lg:h-full">

			<section class="bg-rosa-claro font-roboto text-sm w-1/12 hidden lg:block">
				<div class="flex flex-col h-full justify-between text-center">
					<div>
						<div class="font-bold flex flex-col justify-center items-center m-6">
							<i class="material-symbols-outlined text-3xl cursor-pointer" onclick="location.href='pesquisas.html';">content_paste_search</i>
							<span>Pesquisas</span>
						</div>
						<div class="flex flex-col justify-center items-center m-6">
							<i class="material-symbols-outlined text-3xl">campaign</i>
							<span>Sugestões e Denúncias</span>
						</div>
						<div class="flex flex-col justify-center items-center m-6">
							<i class="material-symbols-outlined text-3xl cursor-pointer" onclick="location.href='usuarios.html';">account_circle</i>
							<span>Usuários</span>
						</div>
						<div class="flex flex-col justify-center items-center m-6">
							<i class="material-symbols-outlined text-3xl">notifications</i>
							<span>Notificações</span>
						</div>
						<div class="flex flex-col justify-center items-center m-6">
							<i class="material-symbols-outlined text-3xl cursor-pointer" onclick="location.href='login.html';">logout</i>
							<span>Sair</span>
						</div>
					</div>
					<div>
						<img class="p-6 m-auto opacity-80" src="assets/images/logo-sem-slogan.png" alt="Logo Colabore">
					</div>
				</div>
			</section>
			
			<section class="bg-white rounded-lg lg:w-full mb-6">
				<div class="justify-between flex">
					<div class="flex items-center m-6">
						<i class="material-symbols-outlined text-3xl cursor-pointer" onclick="location.href='pesquisas.html';">arrow_back</i>
						<label class="ml-4 font-roboto text-2xl">Listagem de usuários</label>
					</div>
					<div class="flex items-center m-6">
						<i class="material-symbols-outlined text-3xl">bookmark</i>
						<i class="ml-4 material-symbols-outlined text-3xl">more_vert</i>
					</div>
				</div>
				<div class="flex justify-center flex items-center ml-6 mb-6">
					<figure class="app__image-figure hidden lg:block">
						<img class="app__image size-12" src="assets/images/funcionario.png" alt="">
					</figure>
					<span class="font-roboto text-3xl app__title">Cadastro de usuários - Funcionário</span>
				</div>
				<form data-formulario>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 font-roboto">
						<label class="campo__etiqueta" for="perfil">Perfil</label>
						<ul class="app__perfil-list flex">
							<li class="app__perfil-list-item pr-5">
								<button type="button" data-perfil="funcionario" class="app__card-button app__card-button--funcionario border-solid border-2 rounded-lg border-roxo-escuro px-3 bg-purple-200 active">Funcionário</button>
							</li>
							<li class="app__perfil-list-item pr-5">
								<button type="button" data-perfil="administrador" class="app__card-button app__card-button--administrador border-solid border-2 rounded-lg border-roxo-escuro px-3">Administrador</button>
							</li>
						</ul>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="nome">Nome</label>
						<input name="nome" id="nome" type="text" minlength="10" required/>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="email">E-mail</label>
						<input name="email" id="email" type="email" minlength="6" required/>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="senha">Senha de acesso <span class="text-sm">(mínimo de 6 caracteres, deve conter ao menos 1 número)</span></label>
						<input name="senha" id="senha" type="password" required/>
						<span class="mensagem-erro text-red-600"></span>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="senhaR">Senha de acesso (repetir)</label>
						<input name="senhaR" id="senhaR" type="password" required/>
						<span class="mensagem-erro text-red-600"></span>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="cpf">CPF (apenas números)</label>
						<input name="cpf" id="cpf" type="text" minlength="11" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required/>
						<span class="mensagem-erro text-red-600"></span>
					</fieldset>
					<fieldset class="formulario__campo my-3 bg-rosa-claro rounded-lg p-3 mx-6 flex flex-col font-roboto">
						<label class="campo__etiqueta" for="nascimento">Data de nascimento</label>
						<input name="nascimento" id="nascimento" type="date" required/>
						<span class="mensagem-erro text-red-600"></span>
					</fieldset>
					<div class="flex justify-center my-5 flex ml-6 font-roboto text-white">
						<button class="bg-roxo-claro px-5 py-2 rounded-full shadow-2xl mx-6"
								type="button" onclick="location.href='pesquisas.html';">Cancelar</button>
						<input value="Cadastrar" class="bg-roxo-claro px-5 py-2 rounded-full shadow-2xl mx-6 cursor-pointer" id="cadastrar" type="submit">
					</div>
				</form>
			</section>

		</main>
		<script src="js/script.js" type="module"></script>
	</body>

	</html>
